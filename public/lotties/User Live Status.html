<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #lottie {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/lotties/User Live Status.json'
    });
  </script>
</body>
</html>
